{% extends 'core/base.html' %} {% block title %}{% if object %}Edit{% else %}Create{% endif %}
  Provider{% endblock %} {% block content %}
    <div class="mx-auto max-w-2xl p-6">
      <div class="bg-base-100 rounded-xl p-8 shadow-lg">
        <h1 class="mb-8 text-3xl font-bold">
          {% if object %}Edit Provider{% else %}Create New Provider{% endif %}
        </h1>

        <form method="post" class="space-y-6">
          {% csrf_token %} {{ form.as_p|safe }}

          <div class="flex gap-4">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            <a href="{% url 'core:providers-list' %}" class="btn btn-ghost">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  {% endblock %}
