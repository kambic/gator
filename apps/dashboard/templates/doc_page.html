<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ slug|title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        body {
            display: flex;
            font-family: system-ui, sans-serif;
            margin: 0;
            background: #fafafa;
            color: #222;
        }
        aside {
            width: 250px;
            background: #f3f3f3;
            border-right: 1px solid #ddd;
            height: 100vh;
            padding: 1rem;
            overflow-y: auto;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
        a:hover {
            text-decoration: underline;
        }
        .active {
            font-weight: bold;
            color: #000;
        }
        pre code {
            background: #f6f8fa;
            padding: 0.5rem;
            display: block;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <aside>
        <h2>Docs</h2>
        <ul>
            {% for doc in docs_list %}
                <li>
                    <a href="{% url 'dashboard:doc_page' slug=doc.slug %}"
                       class="{% if doc.slug == slug %}active{% endif %}">
                        {{ doc.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </aside>
    <main>
        <article>
            {{ content|safe }}
        </article>
    </main>
</body>
</html>
