<table class="table  table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Queue</th>
    <th>Messages</th>
    <th>Unacked</th>
    <th>Ready</th>
    <th>Consumers</th>
    <th>Idle Since</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  {% for queue in queues %}
    <tr>
      <td>{{ queue.queue }}</td>
      <td>{{ queue.messages }}</td>
      <td>{{ queue.unacked }}</td>
      <td>{{ queue.ready }}</td>
      <td>{{ queue.consumers }}</td>
      <td>{{ queue.idle_since }}</td>
      <td>
        <span class="badge rounded-pill bg-{{ queue.status }}">{{ queue.status }}</span>

      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="7">No queues found.</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
