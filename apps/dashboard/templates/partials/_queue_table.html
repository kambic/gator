<table class="table  table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Queue</th>
    <th>Messages</th>
    <th>Unacked</th>
    <th>Ready</th>
    <th>Consumers</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  {% for queue in queues %}
    <tr>
      <td>{{ queue.name }}</td>
      <td>{{ queue.messages }}</td>
      <td>{{ queue.messages_unacknowledged }}</td>
      <td>{{ queue.messages_ready }}</td>
      <td>{{ queue.consumers }}</td>
      <td>{{ queue.state }}</td>

    </tr>
    {% empty %}
    <tr>
      <td colspan="7">No queues found.</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
